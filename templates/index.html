<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to MP3 Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
            position: relative;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
        }
        input[type="button"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
            height: 40px; /* Reserve space for the "Downloading" text and animation */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .loading-text {
            margin-right: 10px;
        }
        .dot-flashing {
            position: relative;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #4CAF50;
            animation: dot-flashing 1s infinite linear alternate;
            animation-delay: 0.5s;
        }
        .dot-flashing::before, .dot-flashing::after {
            content: "";
            display: inline-block;
            position: absolute;
            top: 0;
        }
        .dot-flashing::before {
            left: -15px;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #4CAF50;
            animation: dot-flashing 1s infinite linear alternate;
            animation-delay: 0s;
        }
        .dot-flashing::after {
            left: 15px;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #4CAF50;
            animation: dot-flashing 1s infinite linear alternate;
            animation-delay: 1s;
        }
        @keyframes dot-flashing {
            0% {
                background-color: #4CAF50;
            }
            50%, 100% {
                background-color: rgba(76, 175, 80, 0.2);
            }
        }
        /* Ko-fi button styling */
        .kofi-button {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 250px; /* Adjust this value to move the button up or down */
        }
    </style>
</head>
<body>
    <h1>YouTube to MP3 Converter</h1>
    <form id="convert-form">
        <input type="text" id="youtubeUrl" placeholder="Enter YouTube URL" required>
        <input type="button" id="downloadButton" value="Convert and Download">
    </form>
    <div id="status"></div>

    <!-- Ko-fi Button Code
    <div class="kofi-button">
        <a href="https://ko-fi.com/yourprofile" target="_blank">
            <img src="https://cdn.ko-fi.com/cdn/kofi5.png?v=2" alt="Buy Me a Coffee" style="height: 50px;">
        </a>
    </div> -->

    <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script><script type='text/javascript'>kofiwidget2.init('Support Me on Ko-fi', '#29abe0', 'Z8Z612S9J3');kofiwidget2.draw();</script> 

    <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
            const url = document.getElementById('youtubeUrl').value;
            const statusDiv = document.getElementById('status');

            if (!url) {
                alert('Please enter a YouTube URL');
                return;
            }

            statusDiv.innerHTML = `
                <div class="loading-text">Downloading</div>
                <div class="dot-flashing"></div>
            `;

            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://anyconvert.me/download', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.responseType = 'blob';

            xhr.onload = function() {
                if (xhr.status === 200) {
                    const url = window.URL.createObjectURL(xhr.response);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = 'audio.mp3';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    window.URL.revokeObjectURL(url);
                    statusDiv.innerHTML = 'Download Complete!';
                } else {
                    statusDiv.innerHTML = 'Error converting video!';
                }
            };

            xhr.onerror = function() {
                statusDiv.innerHTML = 'Failed to connect to the server. Please try again later.';
            };

            xhr.send(JSON.stringify({ url: url }));
        });
    </script>
</body>
</html>

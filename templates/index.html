<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to MP3 Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
        }
        input[type="button"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; /* Add spacing between text and animation */
        }
        .loading-text {
            margin-right: 10px; /* Adjust margin if necessary */
        }
        .dot-flashing {
            position: relative;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #4CAF50; /* Changed color to green */
            color: #4CAF50; /* Changed color to green */
            animation: dot-flashing 1s infinite linear alternate; /* Kept original speed */
            animation-delay: 0.5s;
        }
        .dot-flashing::before, .dot-flashing::after {
            content: "";
            display: inline-block;
            position: absolute;
            top: 0;
        }
        .dot-flashing::before {
            left: -15px;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #4CAF50; /* Changed color to green */
            color: #4CAF50; /* Changed color to green */
            animation: dot-flashing 1s infinite linear alternate; /* Kept original speed */
            animation-delay: 0s;
        }
        .dot-flashing::after {
            left: 15px;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #4CAF50; /* Changed color to green */
            color: #4CAF50; /* Changed color to green */
            animation: dot-flashing 1s infinite linear alternate; /* Kept original speed */
            animation-delay: 1s;
        }
        @keyframes dot-flashing {
            0% {
                background-color: #4CAF50; /* Changed color to green */
            }
            50%, 100% {
                background-color: rgba(76, 175, 80, 0.2); /* Adjusted color to match green theme */
            }
        }
    </style>
</head>
<body>
    <h1>YouTube to MP3 Converter</h1>
    <form id="convert-form">
        <input type="text" id="youtubeUrl" placeholder="Enter YouTube URL" required>
        <input type="button" id="downloadButton" value="Convert and Download">
    </form>
    <div id="status"></div>
    <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
            // Get the URL from the input field
            const url = document.getElementById('youtubeUrl').value;
            const statusDiv = document.getElementById('status');

            if (!url) {
                alert('Please enter a YouTube URL');
                return;
            }

            // Show the downloading text and the loader animation
            statusDiv.innerHTML = `
                <div class="loading-text">Downloading</div>
                <div class="dot-flashing"></div>
            `;

            // Create a new XMLHttpRequest object
            const xhr = new XMLHttpRequest();
            // Define the type of request (POST) and the URL of the Flask endpoint
            xhr.open('POST', 'http://127.0.0.1:5000/download', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            // Set the response type to 'blob' to handle binary data
            xhr.responseType = 'blob';

            // Define what happens when the request is successful
            xhr.onload = function() {
                if (xhr.status === 200) {
                    console.log('Download started');
                    // Create a new URL for the blob
                    const url = window.URL.createObjectURL(xhr.response);
                    // Create an invisible anchor element
                    const link = document.createElement('a');
                    // Set the URL of the blob as the href of the anchor
                    link.href = url;
                    // Set the download attribute with the desired file name
                    link.download = 'audio.mp3';
                    // Append the link to the document
                    document.body.appendChild(link);
                    // Trigger the download by simulating a click on the link
                    link.click();
                    // Remove the link from the document after the download starts
                    document.body.removeChild(link);
                    // Revoke the object URL to free up resources
                    window.URL.revokeObjectURL(url);
                    // Hide the loader and show the completion message
                    statusDiv.innerHTML = 'Download Complete!';
                } else {
                    console.error('Failed to download file:', xhr.statusText);
                    statusDiv.innerHTML = 'Error converting video!';
                }
            };
            
            // Define what happens if the request fails
            xhr.onerror = function() {
                console.error('An error occurred while trying to download the file.');
                statusDiv.innerHTML = 'Failed to connect to the server. Please try again later.';
            };
            
            // Send the request with the YouTube URL as JSON
            xhr.send(JSON.stringify({ url: url }));
        });
    </script>
</body>
</html>
